<table>
      <tr>
            <td colspan="5">
                  <h3>Order Item:</h3>
            </td>
      </tr>
      <tr *ngFor="let item of order.items" class="list">
            <td>
                  <a href="" [routerLink]="['/food', item.food.id]" routerLinkActive="router-link-active">
                        <img [src]="item.food.imageUrl" alt="">
                  </a>
            </td>
            <td>
                  {{item.food.name}}
            </td>
            <td>
                  {{item.food.price | currency}}
            </td>
            <td>
                  {{item.quantity}}
            </td>
            <td>
                  {{item.price | currency}}
            </td>
      </tr>
      <tr class="total">
            <td colspan="3"></td>
            <td>
                  <strong>
                        Total:
                  </strong>
            </td>
            <td>
                  <strong>
                        {{order.totalPrice | currency}}
                  </strong>
            </td>
      </tr>
</table>
