<nz-layout>
      <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
            <div class="logo" (click)="isCollapsed=!isCollapsed">
                  <img src="assets/images/foods/logo.jpg" alt="" [ngClass]="{'collapsed-class': isCollapsed}">
            </div>
            <ul nz-menu nzTheme="dark" nzMode="inline">
                  <li nz-submenu nzTitle="Food" nzIcon="shop">
                        <ul>
                              <li nz-menu-item routerLink="/dashboard/create-food" routerLinkActive="active">Create Food
                              </li>
                              <li nz-menu-item>Bill</li>
                              <li nz-menu-item>Alex</li>
                        </ul>
                  </li>
                  <li nz-submenu nzTitle="Cart" nzIcon="shopping-cart">
                        <!-- <ul>
                              <li nz-menu-item>Team 1</li>
                              <li nz-menu-item>Team 2</li>
                        </ul> -->
                  </li>
                  <li nz-menu-item routerLink="/dashboard/chart-food">
                        <span nz-icon nzType="line-chart"></span>
                        <span>Chart</span>
                  </li>
            </ul>
      </nz-sider>
      <nz-layout>
            <nz-header>
                  <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                        (click)="isCollapsed = !isCollapsed"></span>
            </nz-header>
            <nz-content>
                  <!-- <nz-breadcrumb>
                        <nz-breadcrumb-item>User</nz-breadcrumb-item>
                        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
                  </nz-breadcrumb> -->
                  <div class="inner-content">
                        <router-outlet></router-outlet>
                  </div>
            </nz-content>
            <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
      </nz-layout>
</nz-layout>
