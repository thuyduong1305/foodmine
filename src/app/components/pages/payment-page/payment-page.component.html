<div class="container">
      <div class="content">
            <h2>Order Summary</h2>
            <div class="summary">
                  <div>
                        <h3>Name:</h3>
                        <span>{{order.name}}</span>
                  </div>
                  <div>
                        <h3>Address:</h3>
                        <span>
                              {{order.address}}
                        </span>
                  </div>
            </div>
            <order-item-list [order]="order"></order-item-list>
      </div>
      <div class="map">
            <h2>Shipping Address </h2>
            <map [order]="order" [readonly]="true"></map>
      </div>
      <div class="buttons-container">
            <button class="buttons">
                  <paypal-button [order]="order"></paypal-button>
            </button>
      </div>
</div>
